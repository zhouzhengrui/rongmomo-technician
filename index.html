<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <title>登录</title>
    <!-- CSS start -->
    <link rel="stylesheet" href="icofont/style.css">
    <link rel="stylesheet" href="css/style.min.css">
    <!-- CSS over -->
</head>


<body>
    <!-- container start -->
    <div class="container">
        <div class="mainBox">
            <!-- logo start -->
            <div class="logoBox">
                <img src="img/logo@2x.png" alt="">
            </div>
            <!-- logo over -->
            <!-- login start -->
            <div class="loginBox">
                <div class="inner">
                    <div class="group">
                        <label class="label">+86</label>
                        <div class="input">
                            <input class="phoneNumber" type="tel" placeholder="请输入手机号码">
                        </div>
                    </div>
                    <div class="group">
                        <label class="label">验证码</label>
                        <div class="input">
                            <input type="tel" placeholder="请输入验证码">
                        </div>
                    </div>
                </div>
                <div class="buttonBox">
                    <button class="button" type="button">技师登录</button>
                </div>
            </div>
            <!-- login over -->
            <!-- bottom button start -->
            <div class="bottomBox hide">
                <a class="button" href="#">发送验证码</a>
            </div>
            <!-- bottom button over -->
        </div>
    </div>
    <!-- container start -->

    <!-- JavaScript start -->
    <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="js/fancyBox/jquery.fancybox.pack.js"></script>
    <script type="text/javascript" src="js/iCheck/icheck.min.js"></script>
    <script type="text/javascript" src="js/swiper/swiper.min.js"></script>
    <script type="text/javascript" src="js/switchery/switchery.min.js"></script>
    <script type="text/javascript" src="js/modalEffects/classie.js"></script>
    <script type="text/javascript" src="js/modalEffects/modalEffects.js"></script>
    <script type="text/javascript" src="js/raty/jquery.raty.js"></script>
    <script type="text/javascript" src="js/mmenu/jquery.mmenu.all.min.js"></script>
    <script type="text/javascript" src="js/accordion/jquery.accordion.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <!-- JavaScript over -->

    <!-- page js start -->
    <script>
        $(document).ready(function() {
            $(".phoneNumber").focus(function() {
                $(".bottomBox.hide").removeClass("hide");
            });
        });
    </script>
    <!-- page js over -->

</body>

</html>
